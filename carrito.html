<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito</title>
  <link rel="icon" type="image/jpeg" href="images/logo.jpg">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-page="carrito">
  <main class="container">
    <h2>Tu carrito</h2>

    <div id="cart-empty" class="form" style="display:none">
      Aún no tienes productos. <a href="productos.html">Ir al catálogo</a>
    </div>

    <table id="cart-table" class="table">
      <thead>
        <tr>
          <th>Imagen</th><th>Producto</th><th>Precio</th><th>Cantidad</th><th>Subtotal</th><th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="mt-3">
      <strong>Total: <span id="cart-total">$0</span></strong>
    </div>
    <div class="mt-3">
      <button id="btn-clear" class="btn secondary">Vaciar carrito</button>
      <button class="btn">Pagar (simulado)</button>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/common.js"></script>
  <script>renderShell();</script>
  <script src="js/pages.js"></script>
</body>
</html>
